<div class="auth-wrapper">
  <!-- Logo -->
  <div id="import-logo" data-import="./components/logo/logo.html"></div>

  <!-- PAGE TITLE -->
  <div class="page-title">
    <h2 id="pageTitle">Welcome Back!</h2>
    <p id="pageSubtitle">Enter your details to access your account</p>
  </div>

  <!-- Switch Buttons -->
  <div class="switch-btn">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="form-section active">
    <div class="input-section">
      <label>Email *</label>
      <div class="input-field errorField">
        <img src="/assets/images/icon/email.svg" />
        <input
          type="email"
          placeholder="hello@example.com"
          id="signinEmail"
          required
        />
      </div>
      <p class="error"></p>
    </div>

    <div class="input-section">
      <label>Password *</label>
      <div class="input-field">
        <img src="/assets/images/icon/password.svg" />
        <input
          type="password"
          placeholder="******"
          id="signinPassword"
          required
        />
      </div>
      <p class="error"></p>
    </div>
    <div class="btn-div">
      <button type="button" class="btn help-btn">
        <img src="/assets/images/icon/helpquestionmark.svg" alt="help" />
        Help?
      </button>
      <button type="submit" class="primary-btn">Next Step</button>
    </div>

    <footer class="footer-note">
      © 2024 TaskMaster | Made for University Students
    </footer>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" class="form-section">
    <div class="input-section">
      <label>Fullname *</label>
      <div class="input-field">
        <img src="/assets/images/icon/user.svg" />
        <input type="text" placeholder="John Doe" id="signupName" />
      </div>
      <p class="error"></p>
    </div>

    <div class="input-section">
      <label>Email *</label>
      <div class="input-field">
        <img src="/assets/images/icon/email.svg" />
        <input
          type="email"
          placeholder="hello@example.com"
          required
          id="signupEmail"
        />
      </div>
      <p class="error"></p>
    </div>

    <div class="input-section">
      <label>Password *</label>
      <div class="input-field">
        <img src="/assets/images/icon/password.svg" />
        <input
          type="password"
          placeholder="******"
          id="signupPassword"
          required
        />
      </div>
      <p class="error"></p>
    </div>
    <div class="btn-div">
      <button type="button" class="btn help-btn">
        <img src="/assets/images/icon/helpquestionmark.svg" alt="help" />
        Help?
      </button>
      <button type="submit" class="primary-btn">Create Account</button>
    </div>

    <footer class="footer-note">
      By continuing, you agree to our Terms & Privacy Policy<br />
      © 2024 TaskMaster
    </footer>
  </form>
</div>
