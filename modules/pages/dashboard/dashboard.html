<link rel="stylesheet" href="dashboard.css" />
<section id="dashboard">
  <div class="dashboard_cards">
    <!-- creating a custom element with js -->
    <dashboard-cards
      name=" active tasks"
      icons="/assets/images/icon/checkbox.svg"
      background-color="#155DFC"
      figure="0"
      progressStatus="0 completed"
    >
    </dashboard-cards>
    <dashboard-cards
      name=" total expenses"
      icons="/assets/images/icon/expenses.svg"
      background-color="#0092B8"
      figure="$0.00"
      progressStatus="This period"
    >
    </dashboard-cards>
    <dashboard-cards
      name=" total notes"
      icons="/assets/images/icon/note.svg"
      background-color="#00A63E"
      figure="0"
      progressStatus="Saved notes"
    >
    </dashboard-cards>
    <dashboard-cards
      name=" completion rate"
      icons="/assets/images/icon/metric.svg"
      background-color="#4F39F6"
      figure="0%"
      progressStatus="Task completion"
    >
    </dashboard-cards>
  </div>
  <!-- recent tasks and quick actions section -->
  <section class="dashboard_cards2">
    <!-- recent task -->
    <div class="recent_task">
      <div class="inside_container">
        <div class="title_div">
          <div class="titles">
            <img
              src="/assets/images/icon/recent.svg"
              width="20"
              alt="recent-time icon"
            />
          </div>
          <p>recent task</p>
        </div>
        <div class="empty_recenttask_state">
          <div class="empty_state_content">
            <img src="/assets/images/icon/task.svg" alt="" />
            <p>no task yet</p>
          </div>
        </div>
      </div>
    </div>
    <!-- quick actions -->
    <div id="quickActionsContainer" class="quick_actions">
      <div class="inside_container">
        <div class="title_div">
          <div class="titles">
            <img
              src="/assets/images/icon/metric.svg"
              width="20"
              alt="recent-time icon"
            />
          </div>
          <p>quick actions</p>
        </div>
      </div>
    </div>
  </section>
</section>
<script type="module" src="./dashboard.js"></script>
