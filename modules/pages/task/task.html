<section class="task-page" id="taskspage">
  <!-- SWITCH BUTTONS -->
  <div class="switch-btns">
    <button id="myTaskBtn" class="active">
      <img src="/assets/images/icon/checktask.svg" alt="check-img" />
      My Task
    </button>

    <button id="aiSummaryBtn">
      <img src="/assets/images/icon/summary.svg" alt="summary-img" />
      AI Summary
    </button>
  </div>

  <!-- MY TASK PANEL -->
  <div class="my-task" id="taskTab">
    <div class="analytic-section">
      <div class="analytics">
        <div class="figures">
          <h4 class="active">0</h4>
          <p>active tasks</p>
        </div>

        <div class="demarcate-line"></div>

        <div class="figures">
          <h4 class="completed">0</h4>
          <p>completed</p>
        </div>
      </div>

      <button class="cto-btn">
        <img src="/assets/images/icon/addtask.svg" alt="" />
        Add Task
      </button>
    </div>

    <div class="task-field">
      <div class="circle"></div>
      <p>No tasks yet</p>
      <p>Click "Add Task" to create your first task</p>
    </div>
  </div>

  <!-- AI SUMMARY PANEL -->
  <div class="ai-summary" id="summaryTab">
    <div class="summary-title">
      <div>
        <h3>AI-Powered Task Summary</h3>
        <p>Get insights and recommendations for your tasks</p>
      </div>

      <button class="cto-btn">
        <img src="/assets/images/icon/generate.svg" alt="" />
        Generate New
      </button>
    </div>

    <!-- INNER SWITCH (Latest vs History) -->
    <div class="switch-btn inner-switch">
      <button id="latestSummaryBtn" class="active">
        <img src="/assets/images/icon/generate.svg" alt="" /> Latest Summary
      </button>

      <button id="historySummaryBtn">
        <img src="/assets/images/icon/history.svg" alt="" /> History (0)
      </button>
    </div>

    <div class="summary-field">
      <div class="circles">
        <img src="/assets/images/icon/summary.svg" alt="" />
      </div>
      <p>No summary history</p>
      <p>Generate summaries to build history</p>
    </div>
  </div>
</section>
